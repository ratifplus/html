<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Feedback Form</title>
    <link rel="icon" href="Images/Tiph.png" type="image/x-icon" />
  </head>
  <body background="/bg.webp">
    <form method="post" action="mailto:ratifssemujju@gmail.com">
        <center><h2><font face="Arial" color="blue">Feedback Form</font></h2></center>
        <p>I would really want to hear from you.</p>
        <fieldset>
        
        <legend><font face="Arial" color="Blue">Personal Information</font></legend>
        <p> <label for="name">Name:</label>
            <input type="text" name="Name" placeholder="Your name">
        </p>
        <p>
        <label for="email">Email:</label>
        <input type="email" name="Email" id="Email" placeholder="Your valid email">
        </p>
        <p>
        <label for="Phone number">Phone number:</label>
        <input type="tel" name="Phone number" id="Phone number" placeholder="+256 123 456 789">
        </p>
         </fieldset>
    <br>
    <fieldset>
        <legend><font face="Arial" color="Blue">Message</font></legend>
        <textarea name="Your message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>
    </fieldset>
    <br/>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>
    </body>
</html>
